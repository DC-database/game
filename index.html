<!DOCTYPE html>
<html>
<head>
    <title>Card Elimination Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="setup-screen">
        <h1>Card Elimination Game</h1>
        <div id="player-setup">
            <h2>Enter Player Names</h2>
            <div id="player-inputs">
                <input type="text" placeholder="Player 1" class="player-name">
                <input type="text" placeholder="Player 2" class="player-name">
            </div>
            <button id="add-player">+ Add Player</button>
            <button id="start-game">Start Game</button>
        </div>
    </div>

    <div id="game-screen" style="display:none;">
        <div id="game-header">
            <h2>Card Elimination</h2>
            <p id="current-player">Current Player: <span></span></p>
        </div>
        
        <div id="player-areas"></div>
        
        <div id="game-controls">
            <button id="next-turn">Next Turn</button>
            <div id="game-message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
